name: avtv
description: A streaming video player app with TV remote control support

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 狀態管理
  flutter_bloc: ^8.1.3
  provider: ^6.1.1
  
  # 網路請求
  dio: ^5.3.2
  http: ^1.1.0
  
  # 播放器
  video_player: ^2.8.1
  chewie: ^1.7.4
  
  # UI組件
  cached_network_image: ^3.3.0
  flutter_staggered_grid_view: ^0.7.0
  
  # 依賴注入
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # 路由
  go_router: ^12.1.3
  
  # 數據處理
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  dartz: ^0.10.1
  
  # 工具
  equatable: ^2.0.5
  rxdart: ^0.27.7
  
  # 本地存儲
  shared_preferences: ^2.2.2
  
  # HTML解析
  html: ^0.15.4
  
  # 權限
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # 代碼生成
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  
  # 測試
  bloc_test: ^9.1.5
  mockito: ^5.4.2
  flutter_driver:
    sdk: flutter
    
  # 代碼品質
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true 